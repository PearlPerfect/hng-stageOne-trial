<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNG stage1</title>
    <link rel="stylesheet" href="Assets/styles.css">
    <link rel="icon" type="image/x-icon" href="/Images/IMG-20230321-WA0001.jpg">
</head>
<body>
    <div id="container">
    <h1 id="text">Welcome</h1>
</div>
<div class="myInfo">
    <div class="title">
        <h1>personal and real-time data</h1>
    </div>

    <h1 data-testid="slackUserName" id="slackUserName">Name: Imo Emmanuel Udoh</h1>
    <img src="/Images/IMG-20230321-WA0001.jpg" alt="Profile-Image" data-testid="slackDisplayImage" id="slackDisplayImage">
       
    <div class="timeContainer">
        <p data-testid="currentDayOfTheWeek"></p>
        <p id="date"></p>
    </div>
    <p data-testid="currentUTCTime" id="currentUTCTime"></p>
    <p data-testid="myTrack" id="myTrack">Track: Frontend</p>
    <p id="timeInMillisecond"></p>
    <a href="https://github.com/PearlPerfect" target="_blank" data-testid=“githubURL” id="githubURL">GitHub</a>
</div>


<script src="/Assets/Script.js"></script>
</body>
</html>
